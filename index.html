<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Karuzela</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="carousel">
		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<li><img src="img/5.jpg"></li>
		</ul>
		<div class="arrows">
			<i class="fa fa-chevron-left" aria-hidden="true"></i>
			<i class="fa fa-chevron-right" aria-hidden="true"></i>
		</div>
		<div class="points">
			<i class="fa fa-circle-thin one" aria-hidden="true"></i>
			<i class="fa fa-circle-thin two" aria-hidden="true"></i>
			<i class="fa fa-circle-thin three" aria-hidden="true"></i>
			<i class="fa fa-circle-thin four" aria-hidden="true"></i>
			<i class="fa fa-circle-thin five" aria-hidden="true"></i>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
